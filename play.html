        .m_vico_title_timeLHC .lhc {text-align:right;}

<body>
<div id="body">
    <header>
        <a class="btn_back" href="javascript:;" title="返回"></a>
        <div>重庆时时彩玩法说明</div>
    </header>
    <div class="play_area">
        <div class="play_top">
            <div>
                <p>
                    <strong>开奖时间</strong>
                    白天72期，10分钟开奖<br/>
                    夜间48期，5分钟开奖<br/>
                </p>
                <p>
                    <strong>玩法规则</strong>
                    每期开出一个5位数作为中奖号码，<br/>
                    万、千、百、十、个位每位号码为0-9<br/>
                </p>
            </div>
        </div>
        <div class="play_content">
            <h3>时时彩玩法整理</h3>
            <div>
                <div class="slide_toggle"><span></span>五星直选</div>
            </div>
            <div>
                <div class="slide_toggle"><span></span>五星组选</div>
                <div class="panel">
                    <dl>
                        <dt>组选120</dt>
                        <dd>从 0-9 中选择5个号码组成一注。</dd>
                    </dl>
                    <dl>
                        <dt>组选60</dt>
                        <dd>从“二重号”选择一个号码，“单号”中选择三个号码组成一注。</dd>
                    </dl>
                    <dl>
                        <dt>组选20</dt>
                        <dd>从“三重号”选择一个号码，“单号”中选择两个号码组成一注。</dd>
                    </dl>
                    <dl>
                        <dt>组选10</dt>
                        <dd>从“三重号”选择一个号码，“二重号”中选择一个号码组成一注。</dd>
                    </dl>
                    <dl>
                        <dt>组选5</dt>
                        <dd>从“四重号”选择一个号码，“单号”中选择一个号码组成一注。</dd>
                    </dl>
                </div>
            </div>
            <div>
                <div class="slide_toggle"><span></span>四星直选</div>
                <p></p>
            </div>
        </div>
    </div>

</div>

<script>
    $(".slide_toggle").click(function () { //點擊收合
        $(this).children().toggleClass("cur"); //01找他的下一層切換加減符號
        $(".panel").slideToggle("1000"); //02展開被隱藏要出現的東西
    });
</script>

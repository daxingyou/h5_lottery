<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="staticcss/reset.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        .so-con >div{
            margin-bottom: .5rem;
        }
        h2.demo{
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h2 class="demo" align="center">狀態對話框展示區</h2>
    <div class="so-con">
        <div class="so-pop-01-click">彩票h5_本彩种暂停销售</div>
        <div class="so-pop-02">彩票h5_此期已封盘</div>
        <div>彩票h5_余额不足</div>
        <div class="so-fengpan-pop-click">彩票h5_投注项目未符合最低条件</div>
        <div class="so-fengpan-pop-02-click">彩票h5_投注项目超过规定数量</div>
        <div>彩票h5_请选择投注项目</div>
        <div>彩票h5_请输入投注金额</div>
        <div>彩票h5_下注弹窗_成功</div>
        <div>彩票h5_下注弹窗_失敗</div>



        <div class="so-shade"></div>
        <!--投注项目未符合最低条件-->
        <div class="so-fengpan-pop">
            <div>
                <img src="static/images/pop/title_condition.png">
                <img src="static/images/page/status03.svg">
                <p>请选择2个选项</p>
            </div>
        </div>
        <!--投注项目超过规定数量-->
        <div class="so-fengpan-pop-02">
            <div>
                <img src="static/images/pop/title_condition.png">
                <img src="static/images/page/status03.svg">
                <p>请选择2个选项</p>
            </div>
        </div>
        <!--本彩种暂停销售-->
        <div class="so-pop-xxx so-pop-01">
            <div>
                <h2>提示<a></a></h2>
                <img src="static/images/page/status03.svg">
                <p>非常抱歉，本彩种暂停销售请前往其他游戏</p>
                <a>确定</a>
            </div>
        </div>
    </div>
<script src="/static/js/jquery-1.7.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>

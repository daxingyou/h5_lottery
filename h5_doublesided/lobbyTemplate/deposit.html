<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>双面盘_充值</title>
    <link href="../static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/page.css" rel="stylesheet" type="text/css">
    <script src="../static/js/flexible_css.js"></script> <script src="../static/js/flexible.debug.js"></script>
</head>

<body>
    <div id="pa_con" class="so-con warp bule_bg">
        <header id="pa_head">
            <div class="left">
                <a href="../">
                    <img src="../static/images/back.png" alt="">
                </a>
            </div>
            <h2 class="center">充值</h2>
            <div class="right"></div>
        </header>
        <div class="content">
            <div class="deposit_area">
                <div class="pay_content">
                    <form class="form_deposit">
                        <fieldset>
                            <div class="form_g text money">
                                <legend>充值金額</legend>
                                <input type="number" placeholder="请输入充值金額">
                                <i class="close"></i>
                            </div>
                        </fieldset>
                        <div class="btn btn_blue money">
                            <a href="javascript:;">確定</a>
                        </div>
                    </form>
                    <div class="step03 pay_way">
                        <ul>
                            <li>
                                <a class="item" href="deposit_webbank_pay.html">
                                    <div class="icon">
                                        <div><i class="i_webbank_pay"></i></div>
                                    </div><span>网银支付</span>
                                </a>
                            </li>
                            <li>
                                <a class="item" href="deposit_scan_qrcoder.html">
                                    <div class="icon">
                                        <div>
                                            <i class="i_scan_qrcode"></i>
                                        </div>
                                    </div>
                                    <span>扫码支付</span>
                                </a>
                            </li>
                            <li>
                                <a class="item" href="deposit_bank_transfer.html">
                                    <div class="icon">
                                        <div>
                                            <i class="i_bank_transfer"></i>
                                        </div>
                                    </div>
                                    <span>银行转账</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer class="bot_nav">
            <ul>
                <li class="active"><a class="index" href="index.html;">首页大厅</a></li>
                <li><a class="trend" href="lobby_past_view.html">往期开奖</a></li>
                <li><a class="record" href="publicTemplate/bet_record.html">投注纪录</a></li>
                <li><a class="member" href="info.html">个人中心</a></li>
            </ul>
        </footer>
    </div>
    <div class="modal">
        <div class="m_content">
            <h2 class="title">提示<a></a></h2>
            <div class="content danger">
                <div>
                    <img src="../static/images/pop/title_tip.png">
                    <img src="../static/images/page/status03.svg">
                </div>
                存款金额超出范围<br/>
                无可选支付方式
            </div>
            <div class="action">
               
            </div>
        </div>
    </div>





        <script src="../static/js/jquery-1.7.min.js"></script>
        <script src="../static/js/touchslide.1.1.js"></script>
        <script src="../static/js/index.js"></script>
        <script>
            $('.money').click(function () {
                $('.modal').toggle();
            });
            $('.modal').click(function () {
                $('.modal').toggle();
            });
        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>双面盘_注册</title>
    <link href="../static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/page.css" rel="stylesheet" type="text/css">
    <script src="../static/js/flexible_css.js"></script> <script src="../static/js/flexible.debug.js"></script>
</head>

<body>
    <div id="pa_con" class="so-con warp bule_bg">
        <header id="pa_head">
            <div class="left">
                <a href="index.html">
                    <img src="../static/images/back.png" alt="">
                </a>
            </div>
            <h2 class="center">注册</h2>
            <div class="right"></div>
        </header>
        <div class="content">
            <div class="login_area reg">
                <div align="center">为了您的资金安全，请使用真实资料！</div>
                <form>
                    <fieldset>
                        <div class="form_g account">
                            <legend></legend>
                            <input type="text" placeholder="请输入推荐人帐号">
                            <i class="close"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位帐号</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="form_g account">
                            <legend></legend>
                            <input type="text" placeholder="请输入帐号">
                            <i class="close"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位帐号</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="form_g password">
                            <legend></legend>
                            <input type="password" placeholder="请输入密码">
                            <i class="eye"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位密码</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="form_g password">
                            <legend></legend>
                            <input type="password" placeholder="请输入确认密码">
                            <i class="eye active"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位密码</label> -->
                    </fieldset>
                </form>
                <div class="btn btn_blue">
                    <a href="javascript:;">下一步</a>
                </div>
                <div class="other_link">
                    <span>已有帐号?</span>
                    <a class="text-yellow" href="login.html">马上登录</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-1.7.min.js"></script>
    <script src="../static/js/touchslide.1.1.js"></script>
    <!-- <script src="../static/js/index.js"></script> -->
    <script>
        //切換表格眼睛
        $(function () {
            $(".password .eye").on("click", function () {
                $(this).toggleClass("active", 1000);
                $('.password input').attr('type','text');
            });
        });
    </script>
</body>

</html>

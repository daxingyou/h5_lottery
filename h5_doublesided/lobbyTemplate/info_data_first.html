                        <fieldset>
                            <div class="form_g text">

                        <fieldset>
                            <div class="form_g text">

                        <fieldset>

                            </div>

                            <div class="form_g text">
                                <legend>QQ</legend>

                        <fieldset>

                                <i class="close"></i>
                            </div>
                            <label class="red">请输入您的电子邮箱</label>

            <h2 class="center">提款</h2>

                <div class="print_data">

                        <thead>

                            </tr>
                            <tr>
                                <th>
                                    <li>余额</li>
                                </th>
                                <td>3000.00</td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <fieldset>
                    <div class="form_g text">
                        <legend>取款金额</legend>
                        <input type="number" placeholder="1.00~9999.00">
                        <i class="close"></i>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form_g text">
                        <legend>支付密码</legend>
                        <input type="password" maxlength="4" placeholder="4位数字密码">
                        <i class="close"></i>
                    </div>
                </fieldset>
                <div class="btn btn_blue">
                    <a href="javascript:;">確定</a>
                </div>

            </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="staticcss/reset.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        .so-con >div{
            margin-bottom: .5rem;
        }
        h2.demo{
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h2 class="demo" align="center">狀態對話框展示區</h2>
    <div class="so-con">
<!--bet stop  -->
        <div class="so-pop-01-click">本彩种暂停销售</div>
<!--bet end  -->
        <div class="so-bet-end-pop-click">本期投注已结束</div>
<!--bet status  -->
        <div class="so-fengpan-pop-01-click">投注项目未符合最低条件</div>
        <div class="so-fengpan-pop-02-click">投注项目超过规定数量</div>
<!--tip  -->
        <div class="so-tip-pop-01-click">此期已封盘</div>
        <div class="so-tip-pop-02-click">余额不足</div>
        <div class="so-tip-pop-03-click">请选择投注项目</div>
        <div class="so-tip-pop-04-click">请输入投注金额</div>
<!--bet action  -->
        <div class="so-tip-pop-05-click">下注弹窗_成功</div>
        <div class="so-tip-pop-06-click">下注弹窗_失敗</div>




        <div class="so-shade"></div>
<!--bet dialog  -->
        <!--本彩种暂停销售-->
        <div class="popup so-pop-xxx so-pop-01">
            <div>
                <h2>提示<a></a></h2>
                <img src="static/images/page/status03.svg">
                <p>非常抱歉，本彩种暂停销售请前往其他游戏</p>
                <a>确定</a>
            </div>
        </div>
        <!--本期投注已结束-->
        <div class="popup so-fengpan-pop so-bet-end-pop">
            <div>
                <img src="static/images/pop/title_end.png">
                <img src="static/images/page/status03.svg">
                <p>请至下期继续投注</p>
            </div>
        </div>
        <!--投注项目未符合最低条件-->
        <div class="popup so-fengpan-pop so-fengpan-pop-01">
            <div>
                <img src="static/images/pop/title_condition.png">
                <img src="static/images/page/status03.svg">
                <p>请选择2个选项</p>
            </div>
        </div>
        <!--投注项目超过规定数量-->
        <div class="popup so-fengpan-pop so-fengpan-pop-02">
            <div>
                <img src="static/images/pop/title_quantity.png">
                <img src="static/images/page/status03.svg">
                <p>不允许超过2个选项</p>
            </div>
        </div>
        <!--此期已封盘-->
        <div class="popup so-tip-pop so-tip-pop-01">
            <div>
                <img src="static/images/pop/title_tip.png">
                <img src="static/images/page/status03.svg">
                <p>此期已封盤 下注失敗</p>
            </div>
        </div>
        <!--余额不足-->
        <div class="popup so-tip-pop so-tip-pop-02">
            <div>
                <img src="static/images/pop/title_tip.png">
                <img src="static/images/page/status03.svg">
                <p>余额不足 請前往充值</p>
            </div>
        </div>
        <!--请选择投注项目-->
        <div class="popup so-tip-pop so-tip-pop-03">
            <div>
                <img src="static/images/pop/title_tip.png">
                <img src="static/images/page/status03.svg">
                <p>请选择投注项目</p>
            </div>
        </div>
        <!--请输入投注金额-->
        <div class="popup so-tip-pop so-tip-pop-04">
            <div>
                <img src="static/images/pop/title_tip.png">
                <img src="static/images/page/status03.svg">
                <p>请输入投注金额</p>
            </div>
        </div>
        <!--下注弹窗_成功-->
        <div class="popup so-tip-pop so-tip-pop-05 bet_ok_area">
            <img class=" bet_ok" src="static/images/pop/ok_light.png">
            <div>
                <img src="static/images/pop/title_bet_ok.png">
                <img src="static/images/pop/icon_check.png">
                <p>您已成功支付<br/>请随时关注开奖信息！</p>
            </div>
        </div>
        <!--下注弹窗_失敗-->
        <div class="popup so-tip-pop so-tip-pop-06">
            <div>
                <img src="static/images/pop/title_bet_fail.png">
                <img src="static/images/page/status03.svg">
                <p>您的余额不足 <br/>请充值后继续进行！</p>
            </div>
        </div>
    </div>
<script src="../static/js/jquery-1.7.min.js"></script>
<script src="../static/js/index.js"></script>
</body>
</html>

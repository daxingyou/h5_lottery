<!DOCTYPE html>
<html lang="zh-cmn-Hans">
        <head>

                <link href="static/css/style.css" rel="stylesheet" type="text/css">
                <link href="static/css/page.css" rel="stylesheet" type="text/css">
                <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

<body>
    <div class="warp">
        <header class="opacity_full">
            <div class="top_back">
                <a href="info_data.html">
                    <img class="chevron-left" src="../static/images/btn_back.png" alt="">
                    返回
                </a>
            </div>
            <div class="center">修改支付密码</div>
            <div class="other_area"></div>
        </header>
        <div class="modify_form">
            <form class="ui form form-record">
                <div class="field">
                    <label>原密码</label>
                    <input type="password" name="first-name" placeholder="请输入原登陆密码">
                    <span class="erro_text">原密码错误，请重新输入</span>
                </div>
                <div class="field">
                    <label>新密码</label> 
                    <input type="password" name="first-name" placeholder="请输入6-12位登陆密码">
                    <span class="erro_text">新密码错误，请重新输入</span>
                </div>
                <div class="field"> <label>确认新密码</label>
                    <input type="password" name="first-name" placeholder="请再次输入新密码">
                    <span class="erro_text">两次密码输入不一致</span>
                </div>
                <div class="bot_buttons actions">
                    <div class="ui deny button">
                        <a href="#">取消</a>
                    </div>
                    <div class="ui positive button">
                        <a href="#">确定</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="overlay"></div>


        <div class="footer">
            <!--左下钱包-->

            </div> -->

                <ul>
                    <!--tap on为触发手机点击class-->
                    <li class="tap">

                    </li>
                    <li class="tap">

                        <a href="javascript:;" title="客服">
                            <span class="service"></span>客服
                        </a>
                    </li>
                    <li class="tap on">
                        <!--提示红点-->
                        <!-- <span><em class="dot"></em></span> -->
                        <a href="info.html" title="会员">
                            <span class="info"></span>会员

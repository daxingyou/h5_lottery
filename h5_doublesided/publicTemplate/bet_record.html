<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="../static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/page.css" rel="stylesheet" type="text/css">
    <link href="../static/css/rewrite.css" rel="stylesheet" type="text/css">
   <!-- <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../static/js/flexible_css.js"></script>
    <script src="../static/js/flexible.debug.js"></script>
    <title>投注记录</title>
    <style>
        .swiper-container {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pa_con"  class="body">
        <header id="pa_head">
            <div class="left">
                <a href="javascript:;" onclick="history.go(-1)">
                    <img src="../static/images/back.png" alt="">
                </a>
            </div>
            <h2 class="center lottery_name"> </h2>
            <div class="right">
                <div class="dropdown_icon"><i class="icon filter"></i>筛选</div>
            </div>
        </header>
        <div class="dropdown" style="display:none;">
            <div class="play_area">
                <div class="sort">
                    <h5>游戏筛选</h5>
                    <ul>
                        <li class="active" data-val="0"><a href="javascript:void(0);">全部</a></li>
                        <li data-val="2"><a href="javascript:void(0);">重庆时时彩</a></li>
                        <li data-val="4"><a href="javascript:void(0);">江西11选5</a></li>
                        <li data-val="8"><a href="javascript:void(0);">北京PK10</a></li>
                        <li data-val="6"><a href="javascript:void(0);">江苏快3</a></li>
                        <li data-val="10"><a href="javascript:void(0);">香港六合彩</a></li>
                    </ul>
                    <div>
                        <div class="btn btn_two round btn_outline"><a href="javascript:;">取消</a></div>
                        <div class="btn btn_two round btn_blue02 btn_submit"><a href="javascript:;">确定</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pa_content">
            <div id="betting_record" class="tab_container tabBox">
                <div class="hd recode-tab"> <!-- 投注记录切换tab -->
                    <ul class="tab tab_mid">
                        <li class="on"><a href="javascript:;" data-filter="" data-val="1">全部</a></li>
                        <li><a href="javascript:;" data-filter="not_open" data-val="2">未开奖</a></li>
                        <li><a href="javascript:;" data-filter="winning" data-val="3">已中奖</a></li>
                        <li><a href="javascript:;" data-filter="not_win" data-val="4">未中奖</a></li>
                    </ul>
                </div>

                <div class="swiper-container" id="swiper1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="bd">
                                <ul class="tab_content tab_content_1 sliding-box">
                                    <!--列表内容-->
                                </ul>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="bd">
                                <ul class="tab_content tab_content_1 sliding-box">
                                    <!--列表内容-->
                                </ul>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="bd">
                                <ul class="tab_content tab_content_1 sliding-box">
                                    <!--列表内容-->
                                </ul>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="bd">
                                <ul class="tab_content tab_content_1 sliding-box">
                                    <!--列表内容-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <footer id="pa_foot"></footer>
        <div class="so-shade"></div>


    </div>
    <div id="page1" style="display: none" class="body">
        <header class="page_header">
            <a class="btn_back" href="javascript:;" onclick="showMain()" title="返回"></a>
            <h2>注单详情</h2>
            <!--撤单下一期再做-->
            <!--<a class="right" id="btn_bet_cancel" href="javascript:;">撤单</a>-->
        </header>
        <section class="wraper-page-inner">
            <div class="bet_dt_area">
                <div class="period">
                    <span>
                        <b class="lt_ty">重庆时时彩</b>
                        第
                        <strong class="periods">20170715086</strong>
                        期
                    </span>
                    <span class="bet_status status_gray">等待开奖 </span>
                </div>
                <div class="bet_nlist">
                    <ul>
                        <li class="b_lt_1" name="b_lt_1">?</li>
                        <li class="b_lt_1" name="b_lt_1">?</li>
                        <li class="b_lt_1" name="b_lt_1">?</li>
                        <li class="b_lt_1" name="b_lt_1">?</li>
                        <li class="b_lt_1" name="b_lt_1">?</li>
                    </ul>
                </div>
                <div class="print_data">
                    <ul>
                        <li>
                            <span>投注时间</span>
                            <span class="so-betTime">2017-07-14   15:21:33</span>
                        </li>
                        <li>
                            <span>方案编号</span>
                            <span class="so-orderId">

                                <small>(追号方案)</small>
                            </span>
                        </li>
                        <li>
                            <span>投注金额</span>
                            <span class="ui_color_yellow so-betAmount"> </span>
                        </li>
                        <li>
                            <span>我的投注</span>
                            <span class="so-playName">五星直选_复式</span>
                        </li>
                        <li>
                            <span></span>
                            <span class="ui_color_yellow so-betContent"> </span>
                        </li>
                    </ul>
                </div>
                <div class="goto_bet">
                    <a class="lbtn lbtn_info lbtn_md" href="../">前往投注</a>
                </div>
            </div>
        </section>
        <div class="so-shade"></div>


    </div>
    <script src="../static/js/jquery-1.7.min.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/swiper-3.4.2.jquery.min.js"></script>
    <script src="../static/js/betting_record.js"></script>

</body>
</html>

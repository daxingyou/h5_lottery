        <header id="pa_head">
            <div class="left">
                <a href="index.html">

                </a>

            <h2 class="center">绑定银行</h2>
            <div class="right"></div>
        </header>
        <div class="content">
            <form class="withdrawals_area">
                <fieldset>
                    <div class="form_g text">
                        <legend>真实姓名</legend>
                        <input type="text" name="real-name" placeholder="请输入您的真实姓名">
                        <i class="close"></i>
                    </div>
                     <label class="red">请输入您的真实姓名</label>
                </fieldset>
                <fieldset>
                    <div class="form_g text">
                        <legend>选择银行</legend>
                        <select name="">
                            <option value="">中国工商银行</option>
                            <option value="">农业银行</option>
                            <option value="">建设银行</option>
                            <option value="">招商银行</option>
                            <option value="">中信银行</option>
                            <option value="">光大银行</option>
                        </select>
                        <i class="input_select"></i>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form_g text">
                        <legend>开户行地址</legend>
                        <input type="number" name="phone-number" placeholder="请输入开户行地址（如:北京市海淀区xx分行）">
                        <i class="close"></i>
                    </div>
                    <label class="red">请输入您的开户行地址</label>
                </fieldset>
                <fieldset>
                    <div class="form_g text">
                        <legend>银行卡号</legend>
                        <input type="number" name="phone-number" placeholder="请输入取款银行卡号">
                        <i class="close"></i>
                    </div>
                    <label class="red">请输入您的取款银行卡号</label>
                </fieldset>
                <fieldset>
                    <div class="form_g text">
                        <legend>手机号</legend>
                        <input type="text" name="phone-number" placeholder="请输入11位手机号码" maxlength="11">
                        <i class="close"></i>
                    </div>
                    <label class="red">请输入您的手机号码</label>
                </fieldset>
                <div class="btn btn_blue bind">
                    <a href="javascript:;">確定</a>
                </div>
            </form>
        </div>
        <footer class="bot_nav">
            <ul>
                <li class="active">
                    <a class="index" href="index.html;">首页大厅</a>
                </li>

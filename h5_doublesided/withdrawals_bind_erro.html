        <header class="opacity_full">
            <div class="top_back"> <a href="withdrawals.html">

                    返回

            <div class="center">绑定取款银行</div>

        <div class="container content_top">

            <form class="ui form form-bind">
                <div class="field erromode">
                    <label>真实姓名</label>
                    <input type="text" name="real-name" placeholder="请输入您的真实姓名">
                    <span class="erro_text">请输入您的真实姓名</span>
                </div>
                <div class="field">
                    <label id="bank">选择银行</label>
                    <select name="">
                        <option value="">中国工商银行</option>
                        <option value="">农业银行</option>
                        <option value="">建设银行</option>
                        <option value="">招商银行</option>
                        <option value="">中信银行</option>
                        <option value="">光大银行</option>
                    </select>
                    <i class="input_select"></i>
                    
                </div>
                 <div class="field erromode">
                    <label>开户行地址</label>
                    <input type="number" name="phone-number" placeholder="请输入开户行地址（如:北京市海淀区xx分行）">
                    <span class="erro_text">请输入开户行地址</span>
                </div>
                <div class="field erromode">
                    <label>银行卡号</label>
                    <input type="number" name="phone-number" placeholder="请输入取款银行卡号">
                    <span class="erro_text">请输入您的银行卡号</span>
                </div>
                <div class="field erromode">
                    <label>手机号</label>
                    <input type="text" name="phone-number" placeholder="请输入11位手机号码" maxlength="11">
                    <span class="erro_text">请输入您的手机号码</span>
                </div>
                <div class="btn-gold bind">
                    <a href="javascript:void(0);">确认</a>
                </div>
            </form>

        </div>
        <div class="footer">
            <div class="nav">
                <ul>
                    <!--tap on为触发手机点击class-->
                    <li class="tap">
                        <a href="index.html" title="首页">
                            <span class="index"></span>首页
                        </a>
                    </li>
                    <li class="tap">
                        <a href="promo.html" title="优惠">
                            <span class="promo"></span>优惠
                        </a>
                    </li>
                    <li class="tap">
                        <a href="javascript:;" title="客服">
                            <span class="service"></span>客服
                        </a>
                    </li>
                    <li class="tap on">
                        <!--提示红点-->
                        <span><em class="dot"></em></span>
                        <a href="info.html" title="会员">
                            <span class="info"></span>会员
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--modal 確認綁定  -->
    <div class="ui tiny modal twobtn bind_call">
        <i class="close close_icon"></i></i>
        <div class="image content">
            <div class="description modal_status">
                <img src="../static/images/icon_erro.png" alt="">
                <h4>银行信息填写错误可能导致提款不成功，确认本次输入？</h4>
            </div>
        </div>
        <div class="actions btn-two-fit">
            <div class="ui button">
                <a href="javascript:void(0);" target="_blank">取消</a>
            </div>
            <div class="ui ok button">
                <a href="javascript:void(0);" target="_blank">確定</a>
            </div>
        </div>
    </div>

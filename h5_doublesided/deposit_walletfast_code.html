<!DOCTYPE html>
<html lang="zh-cmn-Hans">

        <head>
                <meta charset="UTF-8">
                <title>双面盘_充值</title>
                <link href="static/css/reset.css" rel="stylesheet" type="text/css">
                <link href="static/css/style.css" rel="stylesheet" type="text/css">
                <link href="static/css/page.css" rel="stylesheet" type="text/css">
                <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
            </head>

<body>
    <div class="warp">
        <header class="opacity_full">
            <div class="top_back"> <a href="deposit.html">
                        <img class="chevron-left" src="../static/images/btn_back.png" alt="">
                        返回
                    </a> </div>
            <div class="center">存款</div>
        </header>
        <div class="container content_top">
            <div class="scan_code walletfast">
                <div class="qrcode_step_w">
                    <div class="qrcode">
                        <img src="../static/images/qrcode.png" alt="">
                        <div class="pay_product_name">
                            <div>微信昵称：<span>BC财务1</span></div>
                            <div>微信帐号：<span>qwe12432</span></div>
                        </div>
                        <div class="pay_next">
                            <a href="javascript:;">
                                <img src="../static/images/next_step.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="qrcode_step_title">
                        <img src="../static/images/qrcode_title_w.png" alt="">
                    </div>
                    <div class="step_w">
                        <ol>
                            <li>请截屏或长按保存页面上的二维码图片到手机</li>
                            <li>打开微信，找到“扫一扫”进入</li>
                            <li>进入后点击右上角“从相册选取”，选择最新的二维码图片</li>
                            <li>扫码进行支付的同时，请在留言中输入您在本平台的会员帐号</li>
                            <li>完成支付后，回到网站内检查余额</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav">
                <ul>
                    <!--tap on为触发手机点击class-->
                    <li class="tap">
                        <a href="index.html" title="首页">
                                <span class="index"></span>首页
                            </a>
                    </li>
                    <li class="tap">
                        <a href="promo.html" title="优惠">
                                <span class="promo"></span>优惠
                            </a>
                    </li>
                    <li class="tap">
                        <a href="javascript:;" title="客服">
                                <span class="service"></span>客服
                            </a>
                    </li>
                    <li class="tap on">
                        <!--提示红点-->
                        <span><em class="dot"></em></span>
                        <a href="info.html" title="会员">
                                <span class="info"></span>会员
                            </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-1.7.min.js"></script>
    <script src="static/js/touchslide.1.1.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>

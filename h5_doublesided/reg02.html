<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双面盘_註冊</title>
    <link href="static/css/reset.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/page.css" rel="stylesheet" type="text/css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
    <div id="pa_con" class="so-con warp bule_bg">
        <header id="pa_head">
            <div class="left">
                <a href="index.html">
                    <img src="static/images/back.png" alt="">
                </a>
            </div>
            <h2 class="center">注册</h2>
            <div class="right"></div>
        </header>
        <div class="content">
            <div class="login_area reg">
                <div align="center">为了您的资金安全，请使用真实资料！</div>
                <form>
                    <fieldset>
                        <div class="account">
                            <legend class="title"></legend>
                            <input type="text" placeholder="请输入真實姓名">
                            <i class="close"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位帐号</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="password pay_password">
                            <legend class="title">取款密碼</legend>
                            <input type="number" maxlength="1" size="number" placeholder="_">
                            <input type="password" placeholder="_">
                            <input type="password" placeholder="_">
                            <input type="password" placeholder="_">
                        </div>
                        <!-- <label class="red">请输入4~15位帐号</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="phone">
                            <legend class="title"></legend>
                            <input type="password" placeholder="请输入手機號碼">
                            <i class="eye"></i>
                        </div>
                        <!-- <label class="red">请输入4~15位密码</label> -->
                    </fieldset>
                    <fieldset>
                        <div class="password">
                            <legend class="title"></legend>
                            <input type="password" placeholder="请输入確認密码">
                            <img src="static/images/demo_verifi.png" alt="">
                        </div>
                        <!-- <label class="red">请输入4~15位密码</label> -->
                    </fieldset>
                </form>
                <div class="btn btn_blue">
                    <a href="javascript:;">註冊</a>
                </div>
                <div class="other_link">
                    <span>已有帳號?</span>
                    <a class="text-yellow" href="login.html">马上登錄</a>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/jquery-1.7.min.js"></script>
    <script src="static/js/touchslide.1.1.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>

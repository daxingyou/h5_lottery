    <div class="warp">
        <header class="opacity_full">

                </div>
                <div class="field erromode">
                    <label>新密码</label> <input type="password" name="first-name" placeholder="请输入6-12位登陆密码"> <span class="erro_text">新密码错误，请重新输入</span>
                </div>
                <div class="field erromode"> <label>确认新密码</label> <input type="password" name="first-name" placeholder="请再次输入新密码"> <span class="erro_text">两次密码输入不一致</span>                    </div>
                <div class="bot_buttons actions">
                    <div class="ui deny button">
                        <a href="#">取消</a>
                    </div>
                    <div class="ui positive button">
                        <a href="#">确定</a>
                    </div>
                </div>
            </form>
